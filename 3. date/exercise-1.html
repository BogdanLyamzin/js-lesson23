<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--   Спросите у ползователя номер месяца
    и выведите ему колиичество дней
    в этом месяце. -->
    <script>
        const month = +prompt("Введите номер месяца");
        const date = new Date(2021, month, 0);
        const dayNumber = date.getDate(); // getDate() возвращает номер описываемого дня в месяце
        // номер последнего дня в месяце совпадает с количеством дней в месяце
        alert(`В ${month} месяце ${dayNumber} дней`)
    </script>
</body></html>
