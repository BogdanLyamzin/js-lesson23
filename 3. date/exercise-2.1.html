<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Спросите у пользователя год и
выведите сообщение является ли он высокосным  -->
<script>
    const year = +prompt("Введите год");
    const date = new Date(year, 2, 0) // последний день февраля искомого год
    const prefix = (date.getDate() !== 29) ? "не" : ""
    alert(`${year} - ${prefix}высокосный`)
  

    </script>

</body>
</html>
