<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>

<body>
<!--  Напишите функцию getAge,
который в качестве аргумента получает дату
рождения в формате дд.мм.гггг, и возвращает
возвраст пользователя на сегодня -->

<script>
    // 1. Спросить дату рождения.
    // 2. Сохранить в переменную текущую дату
    // 3. Разделить дату рождения на день, месяц и год.
    // 4. создать объект Date описывающий дату рождения пользователя (помним, что человек считает месяцы с 1, а JS - с 0 )
    // 5. Отнять от сегодняшней даты дату рождения пользователя
    // 6. Высчитать разницу дат в днях.
    // 7. Высчитать разницу в годах.
    const birthday = prompt("Введите дату в формате дд.мм.гггг");
    const now = new Date();
    const currentMonth = now.getMonth() + 1;
    const currentDay = now.getDate();
    // 02.02.1986
    const [day, month, year] = birthday.split(".");
    
    let age = now.getFullYear() - year;
    if(currentMonth < +month || (currentMonth === month && currentDay < day)) {
      age--;
    }
    alert(`Вам ${age} лет`);
</script>
</body>
</html>
