<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
   <form action="" id="weight-form">
        <input type="text" name="weight" placeholder="Введите вес в кг" required>
        <button type="submit">Узнать</button>
   </form>

    <p id="weight-pounds"></p>
    <!--  Задача: пользователь вводит в поле
    ввода вес в кг. Вывести внутри тега
    p с id weight-pounds его вес в фунтах.  -->
    <script>

        const getPoundWeight = (weight) => weight / 0.453;

        const weightPoundResult = document.getElementById("weight-pounds");

        const weightForm = document.getElementById("weight-form");
        weightForm.addEventListener("submit", function(e){
            e.preventDefault();
            const weight = +this.querySelector("[name=weight]").value;
            const weightPounds = getPoundWeight(weight).toFixed(2);
            setTimeout(()=>{
                weightPoundResult.textContent = weightPounds;
            }, 500);
        });

        


    </script>
</body>

</html>
